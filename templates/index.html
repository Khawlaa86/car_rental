{% extends "base.html" %}

{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

    <div class="cars-section">
        <h1>Available Cars</h1>
        <div class="cars">
            {% for car in cars %}
                <div class="car">
                    <img src="{{ url_for('static', filename='images/' + car.image) }}" alt="{{ car.brand }} {{ car.model }}" class="car-img">
                    <div class="car-info">
                        <h2>{{ car.brand }} {{ car.model }}</h2>
                        <p><strong>Space:</strong> {{ car.space }}</p>
                        <p><strong>Speed:</strong> {{ car.speed }}</p>
                        <p><strong>Color:</strong> {{ car.color }}</p>
                        <p><strong>Price:</strong> ${{ car.price }}/day</p>
                        <a href="/car/{{ car.id }}" class="view-details">View Details</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
