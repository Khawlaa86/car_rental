{% extends "base.html" %}

{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_car.css') }}">

    <div class="edit-car">
        <h1>Edit Car</h1>
        <form method="post" action="/admin/update_car/{{ car.id }}">
            <div class="form-group">
                <label for="brand">Brand:</label>
                <input type="text" name="brand" value="{{ car.brand }}" required>
            </div>

            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" name="model" value="{{ car.model }}" required>
            </div>

            <div class="form-group">
                <label for="space">Space:</label>
                <input type="text" name="space" value="{{ car.space }}">
            </div>

            <div class="form-group">
                <label for="speed">Speed:</label>
                <input type="text" name="speed" value="{{ car.speed }}">
            </div>

            <div class="form-group">
                <label for="color">Color:</label>
                <input type="text" name="color" value="{{ car.color }}">
            </div>

            <div class="form-group">
                <label for="image">Image:</label>
                <input type="text" name="image" value="{{ car.image }}">
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" name="price" value="{{ car.price }}" required>
            </div>

            <button type="submit" class="btn-submit">Update Car</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/edit_car.js') }}"></script>
{% endblock %}
